<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un simple detalle para alguien simplemente maravillosa üíñ</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            color: #fff;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .heart {
            position: fixed;
            width: 20px;
            height: 20px;
            background: red;
            clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 80%, 20% 100%, 0% 35%);
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-800px); opacity: 0; }
        }

        .button-container {
            margin-top: 30px;
        }

        button {
            background-color: #ff6f91;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #f72f6b;
        }

        .message, .response-message {
            background-color: rgba(255, 255, 255, 0.8);
            color: #e21a24;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: inline-block;
            max-width: 90%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Un simple detalle para alguien simplemente maravillosa üíñ</h1>

    <div class="message">
        <p>Amorciiiiiito, despu√©s del hermoso d√≠a que pasamos, me gustar√≠a hacerte una pregunta.
            ¬øTe gustar√≠a ser mi San Valent√≠n? üíå</p>
    </div>

    <div class="button-container">
        <button onclick="respuesta('Gracias por darme esta oportunidad, estoy realmente enamorado üíï')">S√≠ üíï</button>
        <button onclick="respuesta('Te amumuuuuuuuu luuuu‚ù§Ô∏è')">sipirili ‚ù§Ô∏è</button>
    </div>

    <div id="response" class="response-message" style="display: none;"></div>

    <script>
        function respuesta(mensaje) {
            const responseDiv = document.getElementById('response');
            responseDiv.textContent = mensaje;
            responseDiv.style.display = 'block';
        }

        // Generar corazones flotantes
        for (let i = 0; i < 20; i++) {

            heart.className = 'heart';

            document.body.appendChild(heart);
        }
    </script>
</body>
</html>
